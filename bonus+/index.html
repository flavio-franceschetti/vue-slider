<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider bonus</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <!-- sostituisco tutti gli elementi statici rendendoli dinamici tramite Vue js -->
            <img :src="images[activeValue]" :alt="titles[activeValue]" />
            <div class="text">
              <h3>{{titles[activeValue]}}</h3>
              <p>{{texts[activeValue]}}</p>
            </div>
          </div>

          <div class="thumbs">
            <!-- richiamo i metodi creati per i bottoni next e prev con @ -->
            <div class="prev" @click="prevBtn"></div>
            <div class="next" @click="nextBtn"></div>
            <div
              v-for="(thumb, index) in images"
              class="thumb"
              :class="activeValue === index ? 'active' : ''"
              :key="index"
            >
              <img :src="thumb" :alt="titles[activeValue]" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
